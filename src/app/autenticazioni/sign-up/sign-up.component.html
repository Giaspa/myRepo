<!-- ############### LOGIN ############### -->
<div class="m-0 grid">
  <div class="p-0 lg:col-2 md:col-2 col-12 lg:text-lg md:text-lg sm:text-lg  ">
  </div>

  <!-- Contenuto -->
  <div class="p-0 px-2 lg:col-8 md:col-8 col-12 lg:text-lg md:text-lg sm:text-lg  ">
    <div class="corpo-centrale box shadow-7 border-round test ">
      <div class="flex align-items-center justify-content-center align-content-center" style="height: 100%;">
        <div class="grid corpo-centrale--box">
          <!-- form di accesso -->
          <div class="m-0 p-0 col-12 flex align-items-center justify-content-center align-content-center">
            <div class="sign__form border-round shadow-7" style="position: relative;">
              <div class="border-round flex align-items-center justify-content-center align-content-center"
                style="position: relative; height: 15%">
                <h1 class="pt-3" style="color: var(--second-color)"><b><u>Accesso</u></b></h1>
              </div>

              <div class="border-round px-3 flex align-items-center justify-content-center align-content-center"
                style="height: 85%;">
                <form [formGroup]="loginFormGroup" class="w-full">

                  <!-- EMAIL -->
                  <div class="form-floating mb-3" style="position: relative; width: 100%;">
                    <input type="email" class="form-control" id="floatingEmailSignUp" placeholder="email"
                      formControlName="email"
                      [style]="loginFormGroup.controls.email.touched && loginFormGroup.controls.email.invalid? 'border-color: red; color: red!important;': ''">
                    <label for="floatingEmailSignUp"
                      [style]="loginFormGroup.controls.email.touched && loginFormGroup.controls.email.invalid? 'color: red': ''">Email
                      *</label>
                  </div>

                  <!-- PASSWORD -->
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPwdSignUp" placeholder="password"
                      formControlName="password"
                      [style]="loginFormGroup.controls.password.touched && loginFormGroup.controls.password.invalid? 'border-color: red; color: red!important;': ''">
                    <label for="floatingPwdSignUp"
                      [style]="loginFormGroup.controls.password.touched && loginFormGroup.controls.password.invalid? 'color: red': ''">Password
                      *</label>
                  </div>

                  <!-- pulsante LOGIN -->
                  <div *ngIf="isWrongCredential; else logButton" class="py-2">
                    <div class="w-full flex align-items-center justify-content-center align-content-center">
                      <div class="grid mt-0 alert alert-danger w-full" role="alert">
                        <p class="col-10 m-0" style="font-size: 18px!important;">Credenziali errate!</p>

                        <p class="col-2 m-0" style="font-size: 18px!important; text-align: right;" (click)="closeErrorTab()">
                          <i class="bi bi-x-circle" matTooltip="Chiudi" matTooltipPosition="left"></i>
                        </p>
                      </div>
                    </div>
                  </div>

                  <ng-template #logButton>
                    <div class="py-2 flex align-items-center justify-content-center align-content-center">
                      <button *ngIf="loginFormGroup.invalid; else validForm" mat-stroked-button
                        class="p-0 modale--apertura col-6" style="font-size: 18px!important;"
                        [disabled]="loginFormGroup.invalid">
                        Login <i class="bi bi-check2-circle"></i>
                      </button>

                      <ng-template #validForm>
                        <button mat-raised-button color="primary" class="p-0 modale--apertura col-6"
                          style="font-size: 18px!important; float: right;" [disabled]="loginFormGroup.invalid"
                          (click)="login()">
                          Login <i class="bi bi-check2-circle"></i>
                        </button>
                      </ng-template>
                    </div>
                  </ng-template>
                </form>
              </div>
            </div>
          </div>

          <!-- Pulsanti -->
          <div class="col-12 grid m-0 mt-4 flex align-items-center justify-content-center align-content-center">
            <button-home></button-home>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
